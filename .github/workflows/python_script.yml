name: Run Python Script Every Hour

on:
  schedule:
    - cron: '0 * * * *'  # This runs the script every hour at minute 0
  workflow_dispatch:  # This allows you to manually trigger the workflow from the GitHub UI

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # You can specify the exact version of Python here

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Make sure you have a requirements.txt for dependencies

      - name: Run the Python script
        run: |
          python run_all.py  # Replace with the name of your Python script
