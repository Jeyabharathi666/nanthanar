name: Run AAA Bonds Scraper Every 5 Hours

on:
  schedule:
    - cron: '0 */5 * * *'  # every 5 hours at minute 0
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-scrapers:
    runs-on: ubuntu-22.04  # fixed to Ubuntu 22.04

    env:
      NEW: ${{ secrets.NEW }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ§ª List files (debug)
        run: ls -R

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install tf-playwright-stealth
          python -m playwright install

      - name: ðŸš€ Run AAA scraper
        run: python aaa.py
